<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  es3 中 定义一个类
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function () { //类的方法写到原型里面
            console.log(this.name + ' is eating!');
        }
        let p1 = new Person('lisi', 23);
        console.log(p1);
        p1.eat();

        //继承
        function Student(name, age, school) {
            Person.call(this, name, age); //通过call修改this指针
            this.school = school;
        }
        Student.prototype = new Person(); //继承Person的所有方法，但是我们要保留原函数的构造方法
        Student.prototype.constructor = Student;

        Student.prototype.code = function () {
            console.log(this.name + ' is coding!!!!');
        }

        let s1 = new Student('wangwu', 20, '林大')
        console.log(s1);
        s1.code()

    </script>
</body>

</html>
