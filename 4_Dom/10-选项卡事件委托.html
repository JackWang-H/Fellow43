<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            margin: 50px auto 0;
        }
        li{
            list-style: none;
        }
        #menu{
            height: 40px;
            border-bottom: 1px solid black;
        }
        #menu>li{
            float: left;
            width: 100px;
            background: #ccc;
            height: 100%;
            line-height: 40px;
            text-align: center;
        }
        #menu>li.active{
            background: #000;
            color: white;
        }
        #content{
            width: 100%;
            height: 300px;
            position: relative;
        }
        #content>div{
            background: #cccccc;
            height: 300px;
            width: 100%;
            /* display: none; */
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: ease 1s opacity;
        }
        #content>div:first-child{
            /* display: block; */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <li index="0" class="active">菜单1 <span>soan</span></li>
            <li index="1">菜单2</li>
            <li index="2">采单3</li>
        </div>
        <div id="content">
            <div>内容1111111</div>
            <div>内容22222222222</div>
            <div>内容33333333333333</div>
        </div>
    </div>
    <script>
        var oContainer = document.getElementById('container');
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.getElementsByTagName('li');

        var oContent = document.getElementById('content');
        var aDiv = oContent.getElementsByTagName('div');

        oMenu.onclick = function (e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            console.log(target);

            //这里的tagName 是大写，没有为什么
            if (target.tagName == 'LI') {

                //清空所有的class
                for(var j = 0; j < aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].style.opacity = 0;
                }

                var index = target.getAttribute('index');
                // console.log(index);

                aLi[index].className = 'active';
                aDiv[index].style.opacity = 1;
            }
        }
    </script>
</body>
</html>
