<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h11">这是一个标题</h1>
    <script>
        var oH1 = document.getElementById('h11');
        console.log(oH1.nodeType);                   //元素节点是1
        console.log(oH1.getAttributeNode('id').nodeType);//属性节点是2
        console.log(oH1.firstChild.nodeType);//文本节点是3
    </script>
</body>
</html>
