    <title>事件</title>

<body>
    <!--
        我们主要研究这三个名词
        1、事件源：该事件是那个元素触发的
        2、事件处理函数：如何处理这个事件的函数
        3、事件对象：他是对象，在这个对象中，包含所有与该事件有关的信息

    -->
    <button id="btn1">点我</button>
    <script>
        var oBtn1 = document.getElementById('btn1');
        //oBtn1事件源，function事件处理函数，e事件对象
        oBtn1.onclick = function (e) {
            console.log(99999);
            console.log(e);
        }

        //绑定事件的方式：1、on+事件名   2、事件监听(用于多个事件同时发生)
        //事件监听：addEventListener(事件名，处理函数，false 或true)
