                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>

                    <option value="">12</option>

                <select name="" id="">

                    <option value="">1</option>

                    <option value="">3</option>
                    <option value="">4</option>

                    <option value="">8</option>

        <tr>

            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" id="weihun" name="ma" checked="checked"><label for="weihun">未婚</label>
                <input type="radio" id="yihun" name="ma"><label for="yihun">已婚</label>
                <input type="radio" id="lihun" name="ma"><label for="lihun">离婚</label>
            </td>
        </tr>
        <tr>

                <input type="text" value="幼儿园">

        </tr>
        <tr>
            <td>喜欢的类型</td>

                <input type="checkbox" name="kind">妩媚的

        <tr>
            <td></td>
