<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <p>{{ firstName + ' ' + lastName }}</p> -->
        <!-- 这里使用了计算属性computed -->
        <p> {{name}} </p>

        <p>{{a}}</p>
        <button @click="change">改变</button>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Smith',
                a: 9,
                b: 10,
            },
            // 计算属性：一定要有返回值
            computed: {
                name () {
                    return this.firstName + ' ' + this.lastName;
                },
                // 用的较少，作为了解
                // name: {
                //     get () {
                //         console.log('get');
                //         return this.firstName + ' ' + this.lastName;
                //     },
                //     set () {
                //         console.log('set');
                //     }
                // }
            },
            methods: {
                change(){
                    this.a += 1;
                }
            },
            //watach:监测属性的变化，被监测属性一旦发生改变就会触发对应的方法
            watch: {
                a: function (newVal, oldVal) {
                    console.log(newVal , oldVal);
                }
            }
        });
    </script>
</body>
</html>
