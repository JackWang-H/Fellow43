<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            list-style: none;
            /* height: 40px; */
            float: left;
            /* overflow: hidden; */
        }
        #menu li{
            width: 120px;
            height: 40px;
            background:blue;
            margin-right: 2px;

            /* text-align: center; */
        }
        #menu li a{
            text-decoration: none;

            color:#ffffff;

            display: block;
            width: 100%;
            height: 100%;
            line-height:40px;
        }
        /* 伪类选择器 */

        }
        h1{
            clear: both;
        }
