<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js 是一门弱类型语言
        //数据类型
        // 一、基本类型
        var a = 5;//number
        var b = 'ssddf';//string
        var c = true; //boolean
        var d; //undefined
        var e = null; //null空

        // 二、引用类型（object）
        console.log(typeof a);
        console.log(b);
        console.log(d);
        console.log(c);
    </script>
</body>
</html>
