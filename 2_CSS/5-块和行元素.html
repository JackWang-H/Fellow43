<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块和行元素</title>
    <style>
        div,h1,p{
            width: 200px;
            height: 30px;
            background: red;
            display: inline;
        }
        span,a{
            width: 200px;
            height: 30px;
            background-color: #00ff00;
            display: block;
        }
    </style>
</head>
<body>
    <!--
     块元素：默认宽度为父元素的内容的宽度，可以设置宽和高，垂直分布 
     -->
    <div>div</div>
    <h1>h1</h1>
    <p>p</p>
    <!-- 
        行元素：默认宽度是内容撑开的，不可以设置宽和高，水平分布
     -->
    <span>span</span>
    <a href="#">链接</a>
</body>
</html>
