<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        #a{
            background-color: #f00;
        }
        #b{
            background-color: #0f0;
            /* 相对定位：相对自己的初始定位，原有的空间不释放 */
            /* position: relative;
            left: 250px;
            top: 250px; */
            /* 绝对定位：相对于自己最近的已定位的祖先元素，如果没有最近定位的祖先元素，相对于body。空间释放 */
            position:absolute;
            left: 50px;
            top: 50px;
        }
        #c{
            background-color: #00f;
            position: relative;
            z-index: 10px;
        }
        #outer{
            width: 800px;
            height: 400px;
            background-color: #ccc;
            /* margin-left: 50px;
            margin-top: 50px; */
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="a">
            a
        </div>
        <div id="b">
            b
        </div>
        <div id="c">
            c
        </div>
    </div>
</body>
</html>
